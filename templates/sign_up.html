{% extends 'base.html' %}
{% block title %}Sign up Page{% endblock %}
{% block head %}
<link rel="stylesheet" href="/static/css/formStyle.css">
{% endblock %}

{% block body %}
<div class="container">   
    <form action="/sign_up"  method="POST" id="form" class="form">
        <h2>Register With Us</h2>
        <div class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" name="username">
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email" name="email">
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" name="password1">
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" placeholder="Confirm password" name="password2">
            <small>Error message</small>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

<script src="/static/js/formScript.js"></script>
  
{% endblock %}
